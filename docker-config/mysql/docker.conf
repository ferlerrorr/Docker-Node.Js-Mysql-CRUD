[mysqld]
# Disable the host cache if unnecessary
skip-host-cache

# Skip name resolution for better performance
skip-name-resolve

# Disable grant tables for security
# skip-grant-tables  # Uncomment only for recovery or debugging

# Allow MySQL to listen on all interfaces (for remote access)
bind-address = 0.0.0.0

# Additional security measures (optional)
# Specify a port for MySQL (default is 3306)
port = 3306

# Enable general logging for debugging (optional, can be disabled later)
general_log = 1
